<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar">

    <!-- sidebar: style can be found in sidebar.less -->
    <section class="sidebar">

        <!-- Sidebar user panel (optional) -->
        <div class="user-panel">
        <div class="pull-left image">
            <img src="assets/dist/img/userimg.png" class="img-circle" alt="User Image">
        </div>
        <div class="pull-left info">
            <p>{{ auth.jwtPayload?.nome }}</p>
            <!-- Status -->
            <a href="javascript:;"><i class="fa fa-circle text-success"></i> Online</a>
        </div>
        </div>

        <!-- search form (Optional) -->
        <form action="#" method="get" class="sidebar-form">
        <div class="input-group">
            <input type="text" name="q" class="form-control" placeholder="Pesquisar...">
            <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
            </span>
        </div>
        </form>
        <!-- /.search form -->

        <!-- Sidebar Menu -->
        <ul class="sidebar-menu" data-widget="tree">
        <li class="header">BASE DE DADOS</li>
        <!-- Optionally, you can add icons to the links -->
        <!--<li class="active"><a href="javascript:;"><i class="fa fa-link"></i> <span>Link</span></a></li>
        <li><a href="javascript:;"><i class="fa fa-link"></i> <span>Another Link</span></a></li>-->
        <li class="treeview">
            <a href="#"><i class="fa fa-save"></i> <span>Cadastrar</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
                </span>
            </a>
            <ul class="treeview-menu">
            <li *ngIf="auth.temPermissao('ROLE_CADASTRAR_EDITAL')"><a routerLink="/editais/novo" href="javascript:;">Edital</a></li>
            <li *ngIf="auth.temPermissao('ROLE_CADASTRAR_ITEM')"><a routerLink="/itens/novo" href="javascript:;">Item</a></li>
            </ul>
        </li>

        <li class="treeview">
            <a href="#"><i class="fa fa-list"></i> <span>Consultar</span>
            <span class="pull-right-container">
                <i class="fa fa-angle-left pull-right"></i>
                </span>
            </a>
            <ul class="treeview-menu">
            <li *ngIf="auth.temPermissao('ROLE_PESQUISAR_EDITAL')"><a routerLink="/editais" href="javascript:;">Edital</a></li>
            <li *ngIf="auth.temPermissao('ROLE_PESQUISAR_ITEM')"><a routerLink="/itens" href="javascript:;">Item</a></li>
            </ul>
        </li>
        <li class="header">TICAR AUTOMÁTICO</li>
        <li class="header">ANÁLISE PREDITIVA</li>
        <li class="header">RELATÓRIOS</li>
        <li class="header">COMUNICADOS</li>
        </ul>
        <!-- /.sidebar-menu -->
    </section>
    <!-- /.sidebar -->
</aside>
