<div class="container">
  <div class="ui-g">

    <form autocomplete="off" (ngSubmit)="pesquisar()">

      <div class="ui-g-12">
        <h1>Categorias</h1>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Nome</label>
        <input pInputText type="text" name="nome" [(ngModel)]="filtro.nome">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </form>

  </div>

  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="categorias" [responsive]="true"
        [paginator]="true" [rows]="filtro.itensPorPagina"
        [lazy]="true" [totalRecords]="totalRegistros"
        (onLazyLoad)="aoMudarPagina($event)"
        #tabela>
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th class="col-acoes-header"></th>
          </tr>
        </ng-template>

        <ng-template pTemplate="body" let-categoria>
          <tr>
            <td>{{  categoria.nome }}</td>
            <td class="col-acoes">
              <a pButton icon="fa fa-pencil" class="col-acoes-button mx-5"
                pTooltip="Editar" tooltipPosition="top"
                [routerLink]="['/categorias', categoria.codigo]"></a>

              <button pButton icon="fa fa-trash" class="col-acoes-button mx-5"
                pTooltip="Excluir" tooltipPosition="top"
                (click)="confirmarExclusao(categoria)"></button>
            </td>
          </tr>
        </ng-template>

        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">
              Nenhuma categoria encontrada
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton label="Nova Categoria" routerLink="/categorias/nova"></a>
    </div>
  </div>

</div>
